<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Browser</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Student Browser</h1>
      </header>
      <section>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>City</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Paxton</td>
              <td>Nutley</td>
              <td>NJ</td>
            </tr>
            <tr>
              <td>Navreet</td>
              <td>Kaur</td>
              <td>Toronto</td>
              <td>ON</td>
            </tr>
            <tr>
              <td>Chrissy</td>
              <td>Olsen</td>
              <td>Tucson</td>
              <td>AZ</td>
            </tr>
          </tbody>
        </table>
      </section>
      <!-- section>table>(thead>tr>th*4)+(tbody>tr*3>td*4) -->
    </main>
  </body>
</html>
